{% extends 'base.html' %} {% block content %}
    <div class="bg-light">
        <div class="container">

            <div>
                <h1>{{" Imagine Scholar legacy" | title}}</h1>
            </div>


            {% for post in posts %}
                <div class="bg-white p-5 m-5 text-black" >
                    <div id="post-root" key="{{ post.id }}">
                        <h3 class="text-start mb-2">{{ post.title|title }}</h3>
                        <span class="text-info">Posted {{ post.created_date|timesince }} ago by {{ post.author|title }}</span>
            <!-- Button to load post details -->
                        <button class="btn btn-primary"
                                hx-get="{% url 'post_details' post.pk %}"
                                hx-target="closest div"
                        >Read more...</button>

                    </div>
                </div>
            {% endfor %}

        </div>

    </div>
{% endblock %}
