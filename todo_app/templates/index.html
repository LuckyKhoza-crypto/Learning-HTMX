{% extends 'base.html' %} {% block content %}

<div class="mt-5 mb-5 text-center">
  <h1>
    welcome to the <span class="text-success">todo</span> site with <span class="text-primary">htmx</span> and
    <span class="text-warning">django</span>
  </h1>
</div>

<div class="d-flex justify-content-center mt-5 row mb-3">
  <div class="col-8 col-md-4 " id="add_todo_form">
    <div class="mb-3 m-4">{% include 'partials/add_todo_form.html' %}</div>
  </div>
</div>

  <div class="m-4 d-flex justify-content-center">
    <button
      class="btn btn-primary me-2"
      type="submit"
      hx-get="{% url 'add_form' %}"
      hx-target="#add_todo_form"
      hx-swap="beforeend"
    >
      add form
    </button>

    <button
      id="add_all"
      type="submit"
      class="btn btn-success"
      hx-target="#todo_list"
      hx-swap="beforeend"
    >
      add all
    </button>
  </div>

  <div class="col-12 col-md-12 col-sm-6 d-flex justify-content-center">
    <ul class="bg-dark p-3 rounded-3" id="todo_list">
      {% for added_todo in todos %}{% include 'partials/added_todo.html' %}
      {%endfor %}
    </ul>
  </div>

  {% endblock %}
</div>
