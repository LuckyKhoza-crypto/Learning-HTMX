<li
  class="col-12 col-md-12 col-sm-12 m-2 list-unstyled"
  hx-target="this"
  hx-swap="outerHTML"
>
  <a class="text-decoration-none text-black bg-info rounded-3 p-2">
    {{ added_todo.name }}
  </a>
  <button class="btn m-1" hx-get="{% url 'edit_click' added_todo.id %}">
    <i class="fa-solid fa-pen-to-square fs-5 text-warning"></i>
  </button>

  <button
    class="btn m-1"
    hx-delete="{% url 'delete_todo' added_todo.id %}"
    hx-target="#todo_list"
    hx-confirm="are you sure?"
  >
    <i class="fa-solid fa-trash fs-5 text-danger"></i>
  </button>
</li>
