<div class="m-4 text-white">
  <form
    hx-post="{% url 'edit_click' task.id %}"
    hx-target="this"
    hx-swap="this.outerHTML"
  >
    <h3 hx-on="htmx:afterRequest: this.delete()">edit todo</h3>
    <div class="row">
      <div class="col-md-6 col-sm-4">
        <label> {{ form.name.label }}</label>
        {{ form.name }}
      </div>
      <div class="col-md-4 col-sm-2 align-self-end mt-1">
        <button class="btn btn-warning" type="submit">update</button>
      </div>
    </div>
  </form>
</div>
